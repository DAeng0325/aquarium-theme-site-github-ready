<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aquarium CRT Theme</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet" />
  <style>
body::before {
  content: '';
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background: url('/back_01.jpg') center/cover no-repeat fixed;
  z-index: -1;
  opacity: 1;
}
    body {
      font-family: 'Noto Serif JP', serif;
      background-color: #0d0f12;
      color: #e0f0ff;
      margin: 0;
      overflow: hidden;
      cursor: url('/cursor.png'), auto;
    }
    .locked {
      filter: grayscale(1);
      opacity: 0.5;
    }
    @keyframes waveMove {
      0% { background-position: 0 0; }
      100% { background-position: 0 10px; }
    }
    .popup {
      position: absolute;
      background: #1a1f26;
      border: 1px solid #ffffff33;
      padding: 1rem;
      width: 300px;
      z-index: 999;
      box-shadow: 0 0 8px #00ffff88;
      resize: both;
      overflow: auto;
    }
    .popup-header {
      display: flex;
      justify-content: space-between;
      background: #0e141c;
      padding: 0.5rem;
      cursor: move;
      font-weight: bold;
      border-bottom: 1px solid #444;
    }
  </style>
</head>
<body class="crt-effect wavy-bg">
  <div class="folder locked" onclick="promptPassword()">
    <img src="/folder-icon.png" />
    <div>Secret</div>
  </div>

  <div class="popup" id="systemPopup" style="top: 300px; left: 300px; display:none">
    <div class="popup-header" onmousedown="startDrag(event, 'systemPopup')">
      <span>System Settings</span>
      <button onclick="closePopup('systemPopup')">X</button>
    </div>
    <div>시스템 설정이나 안내 메시지를 넣을 수 있습니다.</div>
  </div>

  <audio autoplay loop>
    <source src="/ambient.mp3" type="audio/mp3">
  </audio>

  <script>
    function promptPassword() {
      const pwd = prompt('비밀번호를 입력하세요');
      if (pwd === '404') {
        openPopup('systemPopup');
      } else {
        alert('비밀번호가 틀렸습니다');
      }
    }

    function openPopup(id) {
      document.getElementById(id).style.display = 'block';
    }
    function closePopup(id) {
      document.getElementById(id).style.display = 'none';
    }

    // 드래그 이동 기능
    let dragTarget = null, offsetX = 0, offsetY = 0;
    function startDrag(e, id) {
      dragTarget = document.getElementById(id);
      offsetX = e.clientX - dragTarget.offsetLeft;
      offsetY = e.clientY - dragTarget.offsetTop;
      document.addEventListener('mousemove', moveDrag);
      document.addEventListener('mouseup', stopDrag);
    }
    function moveDrag(e) {
      if (dragTarget) {
        dragTarget.style.left = (e.clientX - offsetX) + 'px';
        dragTarget.style.top = (e.clientY - offsetY) + 'px';
      }
    }
    function stopDrag() {
      document.removeEventListener('mousemove', moveDrag);
      document.removeEventListener('mouseup', stopDrag);
      dragTarget = null;
    }
  </script>
</body>
</html>
