
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aquarium CRT Theme - Extended</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet" />
  <style>
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://i.pinimg.com/originals/7c/51/a2/7c51a2246319c4c2732b2b4b35b8e4c7.gif') center/cover no-repeat fixed;
      z-index: -1;
      opacity: 0.4;
      filter: blur(2px) brightness(0.7);
    }
    body {
      font-family: 'Noto Serif JP', sans-serif;
      background-color: #0d0f12;
      color: #e0f0ff;
      margin: 0;
      overflow: hidden;
      cursor: url('/cursor.png'), auto;
    }
    .folder {
      display: inline-block;
      margin: 1rem;
      text-align: center;
      cursor: pointer;
    }
    .folder img {
      width: 36px;
      height: 36px;
      object-fit: contain;
    }
    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background-color: #1a1f26;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0 1rem;
      z-index: 10000;
    }
    .start-button {
      background-color: #2c2f36;
      border: 1px solid #555;
      color: #e0f0ff;
      padding: 0.3rem 0.8rem;
      cursor: pointer;
      margin-right: 1rem;
    }
    .popup {
      overflow: hidden;
      position: absolute;
      background-color: #ececec;
      border: 2px solid #c0c0c0;
      width: 300px;
      z-index: 999;
      resize: both;
      font-family: 'MS Sans Serif', sans-serif;
      color: black;
    }
    .popup-header {
      background-color: #000080;
      color: white;
      padding: 2px 6px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move;
      height: 24px;
      font-size: 12px;
    }
    .popup-header button {
      background-color: #c0c0c0;
      border: 1px solid #808080;
      width: 20px;
      height: 20px;
      font-weight: bold;
      cursor: pointer;
      padding: 0;
      margin: 0;
      font-size: 12px;
    }
    .popup-body {
      padding: 2rem 1rem;
      font-size: 12px;
      text-align: center;
    }
    #startMenu {
      display: none;
      position: absolute;
      bottom: 40px;
      left: 0;
      background: #c0c0c0;
      border: 2px solid #808080;
      width: 180px;
      font-family: 'MS Sans Serif';
      font-size: 12px;
      z-index: 10001;
      padding: 4px 0;
    }
    #adminSection {
      display: none;
    }
    body.admin #adminSection {
      display: block;
    }
  </style>
</head>
<body>
  <!-- 폴더 예시 -->
  <div class="folder" onclick="openPopup('popup1')">
    <img src="https://win98icons.alexmeub.com/icons/png/folder_open-4.png" />
    <div>폴더 1</div>
  </div>

  <!-- 팝업창 예시 -->
  <div class="popup" id="popup1" style="top: 100px; left: 100px; display: none;">
    <div class="popup-header" onmousedown="startDrag(event, 'popup1')">
      <span>탭 시스템 예시</span>
      <button onclick="closePopup('popup1')">X</button>
    </div>
    <div class="popup-body">
      <div id="tab-content">
        <button onclick="switchTab('info')">정보</button>
        <button onclick="switchTab('log')">로그</button>
        <button onclick="switchTab('settings')">설정</button>
        <div id="info">이곳은 정보 탭입니다.</div>
        <div id="log" style="display:none;">이곳은 로그 탭입니다.</div>
        <div id="settings" style="display:none;">이곳은 설정 탭입니다.</div>
      </div>
    </div>
  </div>

  <!-- 관리자 로그인 팝업 -->
  <div class="popup" id="customPrompt" style="top: 50%; left: 50%; transform: translate(-50%, -50%); display: none;">
    <div class="popup-header" onmousedown="startDrag(event, 'customPrompt')">
      <span>관리자 로그인</span>
      <button onclick="closePopup('customPrompt')">X</button>
    </div>
    <div class="popup-body">
      <p>비밀번호를 입력하세요</p>
      <input type="password" id="adminPasswordInput" />
      <button onclick="submitAdminPassword()">확인</button>
      <button onclick="closePopup('customPrompt')">취소</button>
    </div>
  </div>

  <!-- 작업표시줄 -->
  <div class="taskbar" oncontextmenu="event.preventDefault(); showContextMenu(event);">
    <div class="start-button" onclick="toggleStartMenu()">
      <img src="https://win98icons.alexmeub.com/icons/png/windows-0.png" style="width: 16px; height: 16px; margin-right: 4px;">
      시작
    </div>
  </div>

  <!-- 시작 메뉴 -->
  <div id="startMenu">
    <div style="padding:4px; cursor:pointer;" onclick="adminLogin()">🔐 관리자 로그인</div>
    <div style="padding:4px; cursor:pointer;" onclick="openPopup('popup1')">📁 폴더 열기</div>
  </div>

  <!-- 우클릭 메뉴 -->
  <div id="contextMenu" style="display:none; position:absolute; background:#fff; border:1px solid #888; z-index:10001; font-size:12px;">
    <div style="padding:5px; cursor:pointer;" onclick="closeAllPopups()">🔻 모든 창 닫기</div>
  </div>

  <!-- 관리자 전용 영역 -->
  <div id="adminSection">
    <!-- 관리자 전용 콘텐츠 예시 -->
    <div class="popup" style="top: 300px; left: 300px; display: none;" id="adminPopup">
      <div class="popup-header" onmousedown="startDrag(event, 'adminPopup')">
        <span>관리자 전용</span>
        <button onclick="closePopup('adminPopup')">X</button>
      </div>
      <div class="popup-body">이 창은 관리자만 볼 수 있어요!</div>
    </div>
  </div>

  <script>
    function toggleStartMenu() {
      const menu = document.getElementById('startMenu');
      menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
    }
    function openPopup(id) {
      document.getElementById(id).style.display = 'block';
    }
    function closePopup(id) {
      document.getElementById(id).style.display = 'none';
    }
    function closeAllPopups() {
      document.querySelectorAll('.popup').forEach(el => el.style.display = 'none');
      document.getElementById('contextMenu').style.display = 'none';
    }

    function adminLogin() {
      openPopup('customPrompt');
    }

    function submitAdminPassword() {
      const pwd = document.getElementById('adminPasswordInput').value;
      if (pwd === 'admin') {
        alert('관리자 모드 활성화됨!');
        closePopup('customPrompt');
        document.body.classList.add('admin');
        openPopup('adminPopup');
      } else {
        alert('비밀번호가 틀렸습니다.');
      }
    }

    function switchTab(tabId) {
      ['info', 'log', 'settings'].forEach(id => {
        document.getElementById(id).style.display = id === tabId ? 'block' : 'none';
      });
    }

    function showContextMenu(e) {
      const menu = document.getElementById('contextMenu');
      menu.style.left = e.pageX + 'px';
      menu.style.top = e.pageY + 'px';
      menu.style.display = 'block';
    }

    document.body.addEventListener('click', () => {
      document.getElementById('contextMenu').style.display = 'none';
    });

    // 드래그 기능
    let dragTarget = null, offsetX = 0, offsetY = 0;
    function startDrag(e, id) {
      dragTarget = document.getElementById(id);
      offsetX = e.clientX - dragTarget.offsetLeft;
      offsetY = e.clientY - dragTarget.offsetTop;
      document.addEventListener('mousemove', moveDrag);
      document.addEventListener('mouseup', stopDrag);
    }

    function moveDrag(e) {
      if (dragTarget) {
        dragTarget.style.left = (e.clientX - offsetX) + 'px';
        dragTarget.style.top = (e.clientY - offsetY) + 'px';
      }
    }

    function stopDrag() {
      document.removeEventListener('mousemove', moveDrag);
      document.removeEventListener('mouseup', stopDrag);
      dragTarget = null;
    }
  </script>
</body>
</html>
