<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aquarium CRT Theme</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet" />
  <style>
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://i.pinimg.com/originals/7c/51/a2/7c51a2246319c4c2732b2b4b35b8e4c7.gif') center/cover no-repeat fixed;
      z-index: -1;
      opacity: 0.4;
      filter: blur(2px) brightness(0.7);
    }
    body {
      font-family: 'Noto Serif JP', serif;
      margin: 0;
      background-color: #0d0f12;
      color: #e0f0ff;
      overflow: hidden;
    }
    .typing {
      font-family: monospace;
      overflow: hidden;
      white-space: nowrap;
      border-right: .15em solid orange;
      animation: typing 3s steps(40, end), blink .75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      50% { border-color: transparent }
    }
    .popup {
      position: absolute;
      background: #1a1f26;
      border: 2px solid #00f0ff;
      color: #fff;
      width: 300px;
      z-index: 999;
      resize: both;
      overflow: auto;
      box-shadow: 0 0 12px #00ffff99;
    }
    .popup-header {
      background: #000080;
      padding: 5px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .popup-header button {
      background: #c0c0c0;
      border: none;
      padding: 2px 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="popup" id="systemPopup" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">
    <div class="popup-header" onmousedown="startDrag(event, 'systemPopup')">
      <span>System</span>
      <button onclick="closePopup('systemPopup')">X</button>
    </div>
    <div style="padding: 1rem">
      <div class="typing">이곳은 스스로를 잃은 존재들이 조용히 유영하는 수조입니다.</div>
    </div>
  </div>
  <script>
    function openPopup(id) {
      document.getElementById(id).style.display = 'block';
    }
    function closePopup(id) {
      document.getElementById(id).style.display = 'none';
    }
    let dragTarget = null;
    let offsetX = 0, offsetY = 0;
    function startDrag(e, id) {
      dragTarget = document.getElementById(id);
      offsetX = e.clientX - dragTarget.offsetLeft;
      offsetY = e.clientY - dragTarget.offsetTop;
      document.addEventListener('mousemove', moveDrag);
      document.addEventListener('mouseup', stopDrag);
    }
    function moveDrag(e) {
      if (dragTarget) {
        dragTarget.style.left = (e.clientX - offsetX) + 'px';
        dragTarget.style.top = (e.clientY - offsetY) + 'px';
      }
    }
    function stopDrag() {
      document.removeEventListener('mousemove', moveDrag);
      document.removeEventListener('mouseup', stopDrag);
      dragTarget = null;
    }
    window.onload = () => {
      openPopup('systemPopup');
    }
  </script>
<!-- 폴더 아이콘 -->
<div class="folder" onclick="openPopup('popup1')" style="position: absolute; top: 100px; left: 100px; cursor: pointer;">
  <img src="https://win98icons.alexmeub.com/icons/png/directory_closed-4.png" width="36" height="36">
  <div style="text-align:center;">폴더1</div>
</div>

<!-- 폴더 팝업 -->
<div class="popup" id="popup1" style="top: 150px; left: 150px; display: none;">
  <div class="popup-header" onmousedown="startDrag(event, 'popup1')">
    <span>폴더1</span>
    <button onclick="closePopup('popup1')">X</button>
  </div>
  <div style="padding: 1rem;">
    <p>여기는 폴더1의 내용입니다.</p>
  </div>
</div>

<!-- 유튜브 플레이어 팝업 -->
<div class="popup" id="musicPopup" style="top: 120px; left: 500px; display: none; width: 320px;">
  <div class="popup-header" onmousedown="startDrag(event, 'musicPopup')">
    <span>Music Player</span>
    <button onclick="closePopup('musicPopup')">X</button>
  </div>
  <div style="padding: 0.5rem;">
    <iframe id="ytplayer" width="100%" height="170" src="https://www.youtube.com/embed/cFX0o7Q1DMY?enablejsapi=1&playlist=cFX0o7Q1DMY&controls=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <div style="margin-top:0.5rem; display:flex; gap:0.5rem; justify-content:center;">
      <button onclick="playMusic()">▶ 재생</button>
      <button onclick="pauseMusic()">⏸ 정지</button>
    </div>
  </div>
</div>

<!-- 마우스 버블 효과 -->
<canvas id="bubbleCanvas" style="position:fixed;top:0;left:0;pointer-events:none;z-index:9999;"></canvas>

<script>
  // 마우스 버블 효과
  const canvas = document.getElementById('bubbleCanvas');
  const ctx = canvas.getContext('2d');
  let bubbles = [];
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();
  window.addEventListener('mousemove', e => {
    bubbles.push({ x: e.clientX, y: e.clientY, r: 0, a: 1 });
  });
  function animateBubbles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    bubbles.forEach((b, i) => {
      b.r += 1;
      b.a -= 0.02;
      if (b.a <= 0) bubbles.splice(i, 1);
      else {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
        ctx.strokeStyle = `rgba(255,255,255,${b.a})`;
        ctx.stroke();
      }
    });
    requestAnimationFrame(animateBubbles);
  }
  animateBubbles();

  // YouTube API
  let player;
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('ytplayer');
  }
  function playMusic() {
    if (player) player.playVideo();
  }
  function pauseMusic() {
    if (player) player.pauseVideo();
  }
  const tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  document.head.appendChild(tag);
</script>
</body>
</html>
