
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>썸네일 이미지 뷰어 통합본</title>
  <style>
    body {
      margin: 0;
      background: #0d0f12;
      color: #e0f0ff;
      font-family: 'Noto Serif JP', sans-serif;
    }
    .popup {
      position: absolute;
      background-color: #ececec;
      border: 2px solid #c0c0c0;
      resize: both;
      overflow: hidden;
      width: 360px;
      z-index: 999;
      font-family: 'MS Sans Serif', sans-serif;
    }
    .popup.program-style {
      background-color: #ececec;
      border: 2px solid #c0c0c0;
      box-shadow: inset -1px -1px 0 #000, inset 1px 1px 0 #fff;
    }
    .popup-header {
      background-color: #000080;
      color: white;
      padding: 4px 8px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move;
    }
    .popup-header button {
      background-color: #c0c0c0;
      border: 1px solid #808080;
      width: 20px;
      height: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .popup-body {
      padding: 1rem;
      color: black;
      background-color: #fff;
    }
    .thumbnail-bar {
      margin-top: 1rem;
      display: flex;
      gap: 6px;
      overflow-x: auto;
    }
    .thumbnail-bar img {
      width: 48px;
      height: 48px;
      border: 2px solid #aaa;
      cursor: pointer;
      object-fit: cover;
    }
    .thumbnail-bar img:hover {
      border-color: #000080;
    }
    .viewer-image {
      max-width: 100%;
      height: auto;
      border: 1px solid #888;
      cursor: zoom-in;
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>
  <!-- 이미지 뷰어 썸네일 버전 -->
  <div class="popup program-style" id="imageGallery" style="top: 180px; left: 200px; display: block;">
    <div class="popup-header" onmousedown="startDrag(event, 'imageGallery')">
      <span>썸네일 이미지 뷰어</span>
      <button onclick="closePopup('imageGallery')">X</button>
    </div>
    <div class="popup-body">
      <img id="mainImage" src="https://placekitten.com/320/200" class="viewer-image"
           onclick="toggleZoom(this)" ondblclick="viewFullscreen(this)">
      <div class="thumbnail-bar">
        <img src="https://placekitten.com/320/200" onclick="changeImage(this.src)">
        <img src="https://placebear.com/320/200" onclick="changeImage(this.src)">
        <img src="https://picsum.photos/320/200" onclick="changeImage(this.src)">
        <img src="https://placekitten.com/300/200" onclick="changeImage(this.src)">
        <img src="https://placebear.com/300/200" onclick="changeImage(this.src)">
      </div>
    </div>
  </div>

  <script>
    function closePopup(id) {
      document.getElementById(id).style.display = 'none';
    }

    function changeImage(src) {
      const img = document.getElementById('mainImage');
      img.src = src;
      img.style.transform = "scale(1)";
      img.dataset.zoomed = "false";
    }

    function toggleZoom(img) {
      const zoomed = img.dataset.zoomed === "true";
      if (!zoomed) {
        img.style.transform = "scale(1.6)";
        img.style.cursor = "zoom-out";
        img.dataset.zoomed = "true";
      } else {
        img.style.transform = "scale(1)";
        img.style.cursor = "zoom-in";
        img.dataset.zoomed = "false";
      }
    }

    function viewFullscreen(img) {
      if (img.requestFullscreen) img.requestFullscreen();
      else if (img.webkitRequestFullscreen) img.webkitRequestFullscreen();
      else if (img.msRequestFullscreen) img.msRequestFullscreen();
    }

    let dragTarget = null, offsetX = 0, offsetY = 0;
    function startDrag(e, id) {
      dragTarget = document.getElementById(id);
      offsetX = e.clientX - dragTarget.offsetLeft;
      offsetY = e.clientY - dragTarget.offsetTop;
      document.addEventListener('mousemove', moveDrag);
      document.addEventListener('mouseup', stopDrag);
    }

    function moveDrag(e) {
      if (dragTarget) {
        dragTarget.style.left = (e.clientX - offsetX) + 'px';
        dragTarget.style.top = (e.clientY - offsetY) + 'px';
      }
    }

    function stopDrag() {
      document.removeEventListener('mousemove', moveDrag);
      document.removeEventListener('mouseup', stopDrag);
      dragTarget = null;
    }
  </script>
</body>
</html>
