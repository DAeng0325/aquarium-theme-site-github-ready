<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aquarium CRT Theme</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet" />
  <style>
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: url('https://i.pinimg.com/originals/7c/51/a2/7c51a2246319c4c2732b2b4b35b8e4c7.gif') center/cover no-repeat fixed;
  z-index: -1;
  opacity: 0.4;
  filter: blur(2px) brightness(0.7);
}
    body {
      font-family: 'Noto Serif JP', serif;
      background-color: #0d0f12;
      color: #e0f0ff;
      margin: 0;
      overflow: hidden;
      cursor: url('/cursor.png'), auto;
    }
    .locked {
      filter: grayscale(1);
      opacity: 0.5;
    }
    .folder {
      display: inline-block;
      margin: 1rem;
      text-align: center;
      cursor: pointer;
    }
    .folder img {
      width: 64px;
    }
    @keyframes waveMove {
      0% { background-position: 0 0; }
      100% { background-position: 0 10px; }
    }
    .popup {
      position: absolute;
      background: #1a1f26;
      border: 1px solid #ffffff33;
      padding: 1rem;
      width: 300px;
      z-index: 999;
      box-shadow: 0 0 8px #00ffff88;
      resize: both;
      overflow: auto;
    }
    .popup-header {
      display: flex;
      justify-content: space-between;
      background: #0e141c;
      padding: 0.5rem;
      cursor: move;
      font-weight: bold;
      border-bottom: 1px solid #444;
    }
  </style>
</head>
<body class="crt-effect">
  <div class="folder" onclick="alert('폴더 1 클릭!')">
    <img src="https://win98icons.alexmeub.com/icons/png/msg_warning-0.png" />
    <div>???</div>
  </div>
  <div class="folder" onclick="alert('폴더 2 클릭!')">
    <img src="https://win98icons.alexmeub.com/icons/png/directory_closed-4.png" />
    <div>???</div>
  </div>
  <div class="folder" onclick="alert('폴더 3 클릭!')">
    <img src="https://win98icons.alexmeub.com/icons/png/write_wordpad-1.png" />
    <div>???</div>
  </div>

  <div class="popup" id="systemPopup" style="top: 300px; left: 300px; display:none">
    <div class="popup-header" onmousedown="startDrag(event, 'systemPopup')">
      <span>System Settings</span>
      <button onclick="closePopup('systemPopup')">X</button>
    </div>
    <div>이곳은 스스로를 잃은 존재들이 조용히 유영하는 수조입니다.</div>
  </div>

  <div class="popup" id="musicPopup" style="top: 100px; left: 100px; width: 320px; display: block; z-index: 1000;">
    <div class="popup-header" onmousedown="startDrag(event, 'musicPopup')">
      <button onclick="closePopup('musicPopup')">X</button>
    </div>
    <div style="padding: 0.5rem;">
      <iframe id="ytplayer" width="100%" height="170"
        src="https://www.youtube.com/embed/cFX0o7Q1DMY?enablejsapi=1&autoplay=1&loop=1&playlist=cFX0o7Q1DMY&controls=0"
        frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
      </iframe>
      <div style="margin-top:0.5rem; display:flex; gap:0.5rem; justify-content:center;">
        <button onclick="playMusic()">▶ 재생</button>
        <button onclick="pauseMusic()">⏸ 정지</button>
        <button onclick="toggleLoop()">🔁 반복</button>
      </div>
    </div>
  </div>

  <audio autoplay loop>
    <source src="/ambient.mp3" type="audio/mp3">
  </audio>

  <script>
    function promptPassword() {
      const pwd = prompt('비밀번호를 입력하세요');
      if (pwd === '9240420') {
        openPopup('systemPopup');
      } else {
        alert('비밀번호가 틀렸습니다');
      }
    }

    function openPopup(id) {
      document.getElementById(id).style.display = 'block';
    }
    function closePopup(id) {
      document.getElementById(id).style.display = 'none';
    }

    // 드래그 이동 기능
    let dragTarget = null, offsetX = 0, offsetY = 0;
    function startDrag(e, id) {
      dragTarget = document.getElementById(id);
      offsetX = e.clientX - dragTarget.offsetLeft;
      offsetY = e.clientY - dragTarget.offsetTop;
      document.addEventListener('mousemove', moveDrag);
      document.addEventListener('mouseup', stopDrag);
    }
    function moveDrag(e) {
      if (dragTarget) {
        dragTarget.style.left = (e.clientX - offsetX) + 'px';
        dragTarget.style.top = (e.clientY - offsetY) + 'px';
      }
    }
    function stopDrag() {
      document.removeEventListener('mousemove', moveDrag);
      document.removeEventListener('mouseup', stopDrag);
      dragTarget = null;
    }

    // YouTube Iframe API
    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('ytplayer');
    }
    function playMusic() {
      if (player) player.playVideo();
    }
    function pauseMusic() {
      if (player) player.pauseVideo();
    }
    function toggleLoop() {
      if (player) {
        let currentLoop = player.getLoop();
        player.setLoop(!currentLoop);
        alert('반복재생 ' + (!currentLoop ? '활성화' : '비활성화'));
      }
    }

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);
  </script>
</body>
</html>
