<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이곳은 스스로를 잃은 존재들이 조용히 유영하는 수조입니다</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Serif JP', serif;
      background-color: #0d0f12;
      color: #e0f0ff;
      margin: 0;
      overflow: hidden;
      cursor: url('public/cursor.png'), auto;
    }
    .desktop {
      position: absolute;
      inset: 0;
      padding: 1rem;
    }
    .folder {
      display: inline-block;
      margin: 1rem;
      text-align: center;
      cursor: pointer;
    }
    .folder img {
      width: 64px;
    }
  </style>
</head>
<body class="crt-effect wavy-bg">
  <div class="desktop">
    <div class="folder" onclick="alert('폴더 클릭됨')">
      <img src="public/folder-icon.png" alt="folder" />
      <div>기본 폴더</div>
    </div>
    <div class="folder locked" onclick="promptPassword()">
      <img src="public/folder-icon.png" />
      <div>Secret</div>
    </div>
  </div>

  <div class="popup" id="systemPopup" style="top: 300px; left: 300px; display:none">
    <div class="popup-header" onmousedown="startDrag(event, 'systemPopup')">
      <span>System Settings</span>
      <button onclick="closePopup('systemPopup')">X</button>
    </div>
    <div>시스템 설정이나 안내 메시지를 넣을 수 있습니다.</div>
  </div>

  <script>
    function promptPassword() {
      const pwd = prompt('비밀번호를 입력하세요');
      if (pwd === '404') {
        document.getElementById('systemPopup').style.display = 'block';
      } else {
        alert('비밀번호가 틀렸습니다');
      }
    }

    let dragTarget = null, offsetX = 0, offsetY = 0;
    function startDrag(e, id) {
      dragTarget = document.getElementById(id);
      offsetX = e.clientX - dragTarget.offsetLeft;
      offsetY = e.clientY - dragTarget.offsetTop;
      document.addEventListener('mousemove', moveDrag);
      document.addEventListener('mouseup', stopDrag);
    }
    function moveDrag(e) {
      if (dragTarget) {
        dragTarget.style.left = (e.clientX - offsetX) + 'px';
        dragTarget.style.top = (e.clientY - offsetY) + 'px';
      }
    }
    function stopDrag() {
      document.removeEventListener('mousemove', moveDrag);
      document.removeEventListener('mouseup', stopDrag);
      dragTarget = null;
    }
  </script>
</body>
</html>
