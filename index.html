<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aquarium CRT Theme</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet" />
  <style>
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: url('https://i.pinimg.com/originals/7c/51/a2/7c51a2246319c4c2732b2b4b35b8e4c7.gif') center/cover no-repeat fixed;
  z-index: -1;
  opacity: 0.4;
  filter: blur(2px) brightness(0.7);
}
body {
  font-family: 'Noto Serif JP', serif;
  background-color: #0d0f12;
  color: #e0f0ff;
  margin: 0;
  overflow: hidden;
  cursor: url('/cursor.png'), auto;
}
    
.locked {
  filter: grayscale(1);
  opacity: 0.5;
}
.folder {
  display: inline-block;
  margin: 1rem;
  text-align: center;
  cursor: pointer;
}
.folder img {
  width: 36px;
  height: 36px;
  object-fit: contain;
}
.taskbar {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 40px;
  background-color: #1a1f26;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  padding: 0 1rem;
  z-index: 10000;
  box-shadow: 0 -2px 5px rgba(0,0,0,0.3);
}
.start-button {
  background-color: #2c2f36;
  border: 1px solid #555;
  color: #e0f0ff;
  padding: 0.3rem 0.8rem;
  cursor: pointer;
  margin-right: 1rem;
}
.admin-login {
  background-color: #444;
  border: 1px solid #888;
  color: white;
  padding: 0.3rem 0.8rem;
  cursor: pointer;
}
.popup {
  overflow: hidden;
  position: absolute;
  background-color: #ececec;
  border: 2px solid #c0c0c0;
  box-shadow: inset -1px -1px 0 #000, inset 1px 1px 0 #fff;
  padding: 0;
  width: 300px;
  z-index: 999;
  resize: both;
  font-family: 'MS Sans Serif', sans-serif;
  color: black;
}
.popup.folder-style {
  background-color: #fff;
  border: 2px solid #000;
  box-shadow: 2px 2px 0 #808080;
  font-family: Tahoma, sans-serif;
}
.popup.program-style {
  background-color: #ececec;
  border: 2px solid #c0c0c0;
  box-shadow: inset -1px -1px 0 #000, inset 1px 1px 0 #fff;
}
.popup-header {
  background-color: #000080;
  color: white;
  padding: 2px 6px;
  font-weight: bold;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: move;
  height: 24px;
  font-size: 12px;
}
.popup-header button {
  background-color: #c0c0c0;
  border: 1px solid #808080;
  width: 20px;
  height: 20px;
  font-weight: bold;
  cursor: pointer;
  padding: 0;
  margin: 0;
  font-size: 12px;
}
.popup > div:last-child {
  padding: 3rem 1rem;
  font-size: 12px;
  background-color: transparent;
  border: none;
  text-align: center;
  overflow: hidden;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translate(-50%, -60%); }
  to { opacity: 1; transform: translate(-50%, -50%); }
}
.typing {
  background: none;
  display: inline-block;
  max-width: 100%;
  overflow: hidden;
  white-space: nowrap;
  border-right: 2px solid black;
  animation: typing 3s steps(30, end), blink 0.75s step-end 5;
}
@keyframes typing {
  from { width: 0; }
  to { width: 100%; }
}
@keyframes blink {
  50% { border-color: transparent; }
}
  </style>
</head>
<body class="crt-effect">

<!-- 폴더 아이콘들 -->
<div class="folder" onclick="openPopup('popup1')">
  <img src="https://win98icons.alexmeub.com/icons/png/folder_open-4.png" />
  <div>폴더 1</div>
</div>
<div class="folder" onclick="openPopup('popup2')">
  <img src="https://win98icons.alexmeub.com/icons/png/directory_closed-3.png" />
  <div>폴더 2</div>
</div>
<div class="folder" onclick="openPopup('popup3')">
  <img src="https://win98icons.alexmeub.com/icons/png/write_wordpad-2.png" />
  <div>폴더 3</div>
</div>

<!-- 시스템 세팅 팝업 -->
<div class="popup program-style" id="systemPopup" style="top: 50%; left: 50%; transform: translate(-50%, -50%); display: block; animation: fadeIn 1s ease-out;">
  <div class="popup-header" onmousedown="startDrag(event, 'systemPopup')">
    <span>System Settings</span>
    <button onclick="closePopup('systemPopup')">X</button>
  </div>
  <div>이곳은<br>스스로를 잃은 존재들이 조용히 유영하는 수조입니다.</div>
</div>

<!-- 폴더 1 창 + 탭 시스템 -->
<div class="popup folder-style" id="popup1" style="top: 120px; left: 120px; display: none;">
  <div class="popup-header" onmousedown="startDrag(event, 'popup1')">
    <span>폴더 1</span>
    <button onclick="closePopup('popup1')">X</button>
  </div>
  <div>
    <div style="display: flex; border-bottom: 1px solid #888; margin-bottom: 0.5rem;">
      <button onclick="showTab('tab1')">📁 메모장</button>
      <button onclick="showTab('tab2')">📷 이미지</button>
      <button onclick="showTab('tab3')">📂 구조</button>
    </div>
    <div id="tab1" class="tab-content">이건 메모장 탭입니다.</div>
    <div id="tab2" class="tab-content" style="display:none;">이건 이미지 탭입니다.</div>
    <div id="tab3" class="tab-content" style="display:none;">이건 폴더 구조 탭입니다.</div>
  </div>
</div>

  <script src="https://www.youtube.com/iframe_api"></script>
<script>
function openPopup(id) {
  document.getElementById(id).style.display = 'block';
}

function closePopup(id) {
  document.getElementById(id).style.display = 'none';
}

function toggleStartMenu() {
  const menu = document.getElementById('startMenu');
  if (menu) menu.style.display = (menu.style.display === 'none') ? 'block' : 'none';
}

function showTab(id) {
  const tabs = document.querySelectorAll('#popup1 .tab-content');
  tabs.forEach(tab => tab.style.display = 'none');
  document.getElementById(id).style.display = 'block';
}

function startDrag(e, id) {
  const target = document.getElementById(id);
  let offsetX = e.clientX - target.offsetLeft;
  let offsetY = e.clientY - target.offsetTop;
  function moveDrag(e) {
    target.style.left = (e.clientX - offsetX) + 'px';
    target.style.top = (e.clientY - offsetY) + 'px';
  }
  function stopDrag() {
    document.removeEventListener('mousemove', moveDrag);
    document.removeEventListener('mouseup', stopDrag);
  }
  document.addEventListener('mousemove', moveDrag);
  document.addEventListener('mouseup', stopDrag);
}
</script>


<!-- 작업표시줄 -->
<div class="taskbar">
  <div class="start-button" onclick="toggleStartMenu()">
    <img src="https://win98icons.alexmeub.com/icons/png/windows-0.png" style="width: 16px; height: 16px; vertical-align: middle; margin-right: 4px;">
    시작
  </div>
</div>

<!-- 시작 메뉴 -->
<div id="startMenu" style="display:none; position:absolute; bottom:40px; left:0; background:#c0c0c0; border:2px solid #808080; width:180px; font-family:'MS Sans Serif'; font-size:12px; z-index:10001; box-shadow: 2px 2px 0 #808080; padding: 4px 0;">
  <div style="padding:4px; cursor:pointer;" onclick="openPopup('popup1')">📁 폴더 1 열기</div>
  <div style="padding:4px; cursor:pointer;" onclick="openPopup('systemPopup')">⚙️ 시스템 설정</div>
</div>
<!-- 폴더 2 창 -->
<div class="popup folder-style" id="popup2" style="top: 140px; left: 140px; display: none;">
  <div class="popup-header" onmousedown="startDrag(event, 'popup2')">
    <span>폴더 2</span>
    <button onclick="closePopup('popup2')">X</button>
  </div>
  <div>이건 폴더 2의 내용입니다.</div>
</div>

<!-- 폴더 3 창 -->
<div class="popup folder-style" id="popup3" style="top: 160px; left: 160px; display: none;">
  <div class="popup-header" onmousedown="startDrag(event, 'popup3')">
    <span>폴더 3</span>
    <button onclick="closePopup('popup3')">X</button>
  </div>
  <div>이건 폴더 3의 내용입니다.</div>
</div>

</body>
