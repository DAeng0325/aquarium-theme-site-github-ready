<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aquarium CRT Theme</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet" />
  <style>
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: url('https://i.pinimg.com/originals/7c/51/a2/7c51a2246319c4c2732b2b4b35b8e4c7.gif') center/cover no-repeat fixed;
  z-index: -1;
  opacity: 0.4;
  filter: blur(2px) brightness(0.7);
}
body {
  font-family: 'Noto Serif JP', serif;
  background-color: #0d0f12;
  color: #e0f0ff;
  margin: 0;
  overflow: hidden;
  cursor: url('/cursor.png'), auto;
}
.locked {
  filter: grayscale(1);
  opacity: 0.5;
}
.folder {
  display: inline-block;
  margin: 1rem;
  text-align: center;
  cursor: pointer;
}
 .folder img {
  width: 36px;
  height: 36px;
  object-fit: contain;
    }
.taskbar {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 40px;
  background-color: #1a1f26;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  padding: 0 1rem;
  z-index: 10000;
  box-shadow: 0 -2px 5px rgba(0,0,0,0.3);
}
.start-button {
  background-color: #2c2f36;
  border: 1px solid #555;
  color: #e0f0ff;
  padding: 0.3rem 0.8rem;
  cursor: pointer;
  margin-right: 1rem;
}
.admin-login {
  background-color: #444;
  border: 1px solid #888;
  color: white;
  padding: 0.3rem 0.8rem;
  cursor: pointer;
}
.popup {
  overflow: hidden;
  position: absolute;
  background-color: #ececec;
  border: 2px solid #c0c0c0;
  box-shadow: inset -1px -1px 0 #000, inset 1px 1px 0 #fff;
  padding: 0;
  width: 300px;
  z-index: 999;
  resize: both;
  overflow: auto;
  font-family: 'MS Sans Serif', sans-serif;
  color: black;
}
.popup-header {
  background-color: #000080;
  color: white;
  padding: 2px 6px;
  font-weight: bold;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: move;
  height: 24px;
  font-size: 12px;
}
.popup-header button {
  background-color: #c0c0c0;
  border: 1px solid #808080;
  width: 20px;
  height: 20px;
  font-weight: bold;
  cursor: pointer;
  padding: 0;
  margin: 0;
  font-size: 12px;
}
.popup > div:last-child {
  padding: 8px;
  font-size: 12px;
  background-color: white;
  border-top: 2px solid #c0c0c0;
}
  @keyframes fadeIn {
  from { opacity: 0; transform: translate(-50%, -60%); }
  to { opacity: 1; transform: translate(-50%, -50%); }
}

.typing {
  background: none;
  width: 100%;
  overflow: hidden;
  white-space: nowrap;
  border-right: 2px solid black;
  animation: typing 3s steps(30, end), blink 0.75s step-end 5;
}

@keyframes typing {
  from { width: 0; }
  to { width: 100%; }
}

@keyframes blink {
  50% { border-color: transparent; }
}
</style>
</head>
<body class="crt-effect">
  <div class="folder" onclick="openPopup('popup1')">
    <img src="https://win98icons.alexmeub.com/icons/png/msg_warning-0.png" />
    <div>???</div>
  </div>
  <div class="folder" onclick="openPopup('popup2')">
    <img src="https://win98icons.alexmeub.com/icons/png/directory_closed-4.png" />
    <div>???</div>
  </div>
  <div class="folder" onclick="openPopup('popup3')">
    <img src="https://win98icons.alexmeub.com/icons/png/write_wordpad-1.png" />
    <div>???</div>
  </div>

  <div class="popup" id="systemPopup" style="top: 50%; left: 50%; transform: translate(-50%, -50%); display:block; animation: fadeIn 1s ease-out">
    <div class="popup-header" onmousedown="startDrag(event, 'systemPopup')">
      <span>System Settings</span>
      <button onclick="closePopup('systemPopup')">X</button>
    </div>
    <div class="typing">이곳은 스스로를 잃은 존재들이 조용히 유영하는 수조입니다.</div>
  </div>

  <div class="popup" id="musicPopup" style="top: 100px; left: 100px; width: 320px; display: none; z-index: 1000;">
    <div class="popup-header" onmousedown="startDrag(event, 'musicPopup')">
      <span>YouTube Music</span>
      <button onclick="closePopup('musicPopup')">X</button>
    </div>
    <div>
      <iframe id="ytplayer" width="100%" height="170"
        src="https://www.youtube.com/embed/cFX0o7Q1DMY?enablejsapi=1&autoplay=1&loop=1&playlist=cFX0o7Q1DMY&controls=0"
        frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
      </iframe>
      <div style="margin-top:0.5rem; display:flex; gap:0.5rem; justify-content:center;">
        <button onclick="playMusic()">▶ 재생</button>
        <button onclick="pauseMusic()">⏸ 정지</button>
        <button onclick="toggleLoop()">🔁 반복</button>
      </div>
    </div>
  </div>

  <div class="popup" id="popup1" style="top: 150px; left: 150px; display:none">
    <div class="popup-header" onmousedown="startDrag(event, 'popup1')">
      <span>폴더 1 내용</span>
      <button onclick="closePopup('popup1')">X</button>
    </div>
    <div>이건 폴더 1의 창입니다.</div>
  </div>

  <div class="popup" id="popup2" style="top: 200px; left: 200px; display:none">
    <div class="popup-header" onmousedown="startDrag(event, 'popup2')">
      <span>폴더 2 내용</span>
      <button onclick="closePopup('popup2')">X</button>
    </div>
    <div>이건 폴더 2의 창입니다.</div>
  </div>

  <div class="popup" id="popup3" style="top: 250px; left: 250px; display:none">
    <div class="popup-header" onmousedown="startDrag(event, 'popup3')">
      <span>폴더 3 내용</span>
      <button onclick="closePopup('popup3')">X</button>
    </div>
    <div>이건 폴더 3의 창입니다.</div>
  </div>

  <div class="taskbar">
  <div class="start-button" onclick="toggleStartMenu()">시작</div>
  <div id="startMenu" style="display:none; position:absolute; bottom:40px; left:0; background:#c0c0c0; border:2px solid #808080; width:180px; font-family:'MS Sans Serif'; font-size:12px; z-index:10001;">
    <div style="padding:4px; cursor:pointer; border-bottom:1px solid #808080;" onclick="adminLogin()">🔐 관리자 로그인</div>
    <div style="padding:4px; cursor:pointer;" onclick="openPopup('systemPopup')">⚙️ 시스템 설정</div>
    <div style="padding:4px; cursor:pointer;" onclick="openPopup('musicPopup')">🎵 뮤직 플레이어</div>
    
  </div>
</div>
<script>
  function toggleStartMenu() {
    const menu = document.getElementById('startMenu');
    menu.style.display = (menu.style.display === 'none') ? 'block' : 'none';
  }
</script>

  <audio autoplay loop>
    <source src="/ambient.mp3" type="audio/mp3">
  </audio>

  <script>
    function promptPassword() {
      const pwd = prompt('비밀번호를 입력하세요');
      if (pwd === '9240420') {
        openPopup('systemPopup');
      } else {
        alert('비밀번호가 틀렸습니다');
      }
    }

    function openPopup(id) {
      document.getElementById(id).style.display = 'block';
    }
    function closePopup(id) {
      document.getElementById(id).style.display = 'none';
    }

    function adminLogin() {
      const pwd = prompt("관리자 비밀번호를 입력하세요");
      if (pwd === "admin") {
        alert("관리자 모드 활성화됨!");
      } else {
        alert("비밀번호가 틀렸습니다.");
      }
    }

    let dragTarget = null, offsetX = 0, offsetY = 0;
    function startDrag(e, id) {
      dragTarget = document.getElementById(id);
      offsetX = e.clientX - dragTarget.offsetLeft;
      offsetY = e.clientY - dragTarget.offsetTop;
      document.addEventListener('mousemove', moveDrag);
      document.addEventListener('mouseup', stopDrag);
    }
    function moveDrag(e) {
      if (dragTarget) {
        dragTarget.style.left = (e.clientX - offsetX) + 'px';
        dragTarget.style.top = (e.clientY - offsetY) + 'px';
      }
    }
    function stopDrag() {
      document.removeEventListener('mousemove', moveDrag);
      document.removeEventListener('mouseup', stopDrag);
      dragTarget = null;
    }

    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('ytplayer');
    }
    function playMusic() {
      if (player) player.playVideo();
    }
    function pauseMusic() {
      if (player) player.pauseVideo();
    }
    function toggleLoop() {
      if (player) {
        let currentLoop = player.getLoop();
        player.setLoop(!currentLoop);
        alert('반복재생 ' + (!currentLoop ? '활성화' : '비활성화'));
      }
    }

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);
  </script>
</body>
</html>
