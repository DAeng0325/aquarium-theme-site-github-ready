<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aquarium CRT Theme</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet" />
  <style>
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: url('https://i.pinimg.com/originals/7c/51/a2/7c51a2246319c4c2732b2b4b35b8e4c7.gif') center/cover no-repeat fixed;
  z-index: -1;
  opacity: 0.4;
  filter: blur(2px) brightness(0.7);
}
body {
  font-family: 'Noto Serif JP', serif;
  background-color: #0d0f12;
  color: #e0f0ff;
  margin: 0;
  overflow: hidden;
  cursor: url('/cursor.png'), auto;
}
.locked {
  filter: grayscale(1);
  opacity: 0.5;
}
.folder {
  display: inline-block;
  margin: 1rem;
  text-align: center;
  cursor: pointer;
}
.folder img {
  width: 36px;
  height: 36px;
  object-fit: contain;
}
.taskbar {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 40px;
  background-color: #1a1f26;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  padding: 0 1rem;
  z-index: 10000;
  box-shadow: 0 -2px 5px rgba(0,0,0,0.3);
}
.start-button {
  background-color: #2c2f36;
  border: 1px solid #555;
  color: #e0f0ff;
  padding: 0.3rem 0.8rem;
  cursor: pointer;
  margin-right: 1rem;
}
.admin-login {
  background-color: #444;
  border: 1px solid #888;
  color: white;
  padding: 0.3rem 0.8rem;
  cursor: pointer;
}
.popup {
  overflow: hidden;
  position: absolute;
  background-color: #ececec;
  border: 2px solid #c0c0c0;
  box-shadow: inset -1px -1px 0 #000, inset 1px 1px 0 #fff;
  padding: 0;
  width: 300px;
  z-index: 999;
  resize: both;
  font-family: 'MS Sans Serif', sans-serif;
  color: black;
}
.popup.folder-style {
  background-color: #fff;
  border: 2px solid #000;
  box-shadow: 2px 2px 0 #808080;
  font-family: Tahoma, sans-serif;
}
.popup.program-style {
  background-color: #ececec;
  border: 2px solid #c0c0c0;
  box-shadow: inset -1px -1px 0 #000, inset 1px 1px 0 #fff;
}
.popup-header {
  background-color: #000080;
  color: white;
  padding: 2px 6px;
  font-weight: bold;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: move;
  height: 24px;
  font-size: 12px;
}
.popup-header button {
  background-color: #c0c0c0;
  border: 1px solid #808080;
  width: 20px;
  height: 20px;
  font-weight: bold;
  cursor: pointer;
  padding: 0;
  margin: 0;
  font-size: 12px;
}
.popup > div:last-child {
  padding: 3rem 1rem;
  font-size: 12px;
  background-color: transparent;
  border: none;
  text-align: center;
  overflow: hidden;
}
  </style>
</head>
<body class="crt-effect">
<!-- 관리자 로그인 팝업 -->
<div class="popup program-style" id="adminPopup" style="top: 200px; left: 200px; display: none;">
  <div class="popup-header" onmousedown="startDrag(event, 'adminPopup')">
    <span>Admin Login</span>
    <button onclick="closePopup('adminPopup')">X</button>
  </div>
  <div style="text-align:center; padding: 1rem;">
    <input type="password" id="adminPassword" placeholder="비밀번호 입력" style="width:80%; padding: 0.3rem; margin-bottom: 0.5rem;">
    <br>
    <button onclick="handleAdminLogin()">로그인</button>
  </div>
</div>
<!-- 예시 폴더 -->
<div class="folder" onclick="openPopup('adminPopup')">
  <img src="https://win98icons.alexmeub.com/icons/png/directory_closed-4.png" alt="folder">
  <div>관리자</div>
</div>
<div class="taskbar">
  <div class="start-button" onclick="openPopup('adminPopup')">시작</div>
</div>
<script>
function openPopup(id) {
  document.getElementById(id).style.display = 'block';
}
function closePopup(id) {
  document.getElementById(id).style.display = 'none';
}
function startDrag(e, id) {
  const target = document.getElementById(id);
  let offsetX = e.clientX - target.offsetLeft;
  let offsetY = e.clientY - target.offsetTop;
  function moveDrag(e) {
    target.style.left = (e.clientX - offsetX) + 'px';
    target.style.top = (e.clientY - offsetY) + 'px';
  }
  function stopDrag() {
    document.removeEventListener('mousemove', moveDrag);
    document.removeEventListener('mouseup', stopDrag);
  }
  document.addEventListener('mousemove', moveDrag);
  document.addEventListener('mouseup', stopDrag);
}
function handleAdminLogin() {
  const input = document.getElementById('adminPassword');
  if (input.value === 'admin') {
    alert('관리자 모드가 활성화되었습니다!');
    closePopup('adminPopup');
  } else {
    alert('비밀번호가 틀렸습니다.');
  }
}
</script>
</body>
</html>
